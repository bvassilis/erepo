<!DOCTYPE html>
<html lang="en">

<head>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    
    <!-- Template Engine -->
    <script src="js/template.js"></script>

    <script> 
        $(function(){
          $("#head").load("./widget/head.html", function() { replacePdom($(this)) });
          $("#nav").load("./widget/nav.html", function() { 
              tmpl($(this), "#{navpos}" , "");
              replacePdom($(this));

           });
          $("#section-whatdo-about").load("./widget/restaurant/section-whatdo-about.html", function() { replacePdom($(this)) });

          $("#footer").load("./widget/footer.html", function() { replacePdom($(this)) });
          $("#hungry-login-modals").load("./widget/hungry/login-modals.html", function() { replacePdom($(this)) });
        });
    </script> 

    <div id="head"> </div>

</head>

<body id="page-top" class="restaurants order-info" data-spy="scroll">

    <!-- Intro Header -->

        <div class="container">

                    <div class="btn-group service" data-toggle="buttons">

                          <label class="btn btn-home active">

                          </label>
                    </div>                    
                  </div>
                  </div>
                </div>
                <div class="col-lg-6">

                  <div class="col-xs-12">

                    <label class="control-label" for="name">Take away hours</label>

                  </div>
                </div>

                  <div class="form-group">
                    <label class="control-label" for="email">Delivery Charge</label>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="password">Max area distance converage</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                  </div>
                </div>
                </div>                       
                <div class="col-xs-12 text-center" style="margin: 25px 0 0;">
                  <button type="submit" class="btn btn-lg btn-primary free-btn">Create Account</button>
                </div>
            </form>
            </div>
        </div>
    </header>


    <div id="section-whatdo-about"> </div>

    <section id="pricing">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                        <div class="panel panel-professional">
                                <div class="panel-heading">
                                        <h3 class="text-center">PROFESIONAL Pricing <span style="font-size: 15px;"> Pay as you go </span></h3>
                                </div>
                                <div class="panel-body text-center">
                                        
                                        <p class="lead" style="font-size:30px"> <strong> 9% per-order fee</strong></p>
                                </div>
                                <ul class="list-group list-group-flush text-center">
                                        <li class="list-group-item">
                                                <span class="glyphicon glyphicon-ok"></span> Accept Unlimited Orders
                                        </li>
                                        <li class="list-group-item">
                                                <span class="glyphicon glyphicon-ok"></span> Manage your Menu, Change it in Ream Time
                                        </li>
                                        <li class="list-group-item">
                                                <span class="glyphicon glyphicon-ok"></span> Easily create offers and discounts
                                        </li>
                                        <li class="list-group-item">
                                                <span class="glyphicon glyphicon-ok"></span> Drive more customers your way 
                                        </li>
                                        <li class="list-group-item">
                                                <span class="glyphicon glyphicon-ok"></span> Free Registration, no setup fees
                                        </li>
                                </ul>
                                
                        </div>
                </div>
                
            </div>
        </div>
    </section>


    <!-- sub-foot -->
    <div id="press-adv"> </div>

    <!-- Footer -->
    <div id="footer"> </div>

    <!-- MODALS -->
    <div id="hungry-login-modals"> </div>

    <!-- jQuery UI-->
    <script src="js/jquery-ui.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>

    <!-- jQuery Form Validating -->
    <script src="js/jquery.validate.min.js"></script>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&v=3.exp&libraries=places"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/grayscale.js"></script>

    <!-- Geo finder, auto complete -->
    <script src="js/autocomplete.js"></script>

    <!-- jquery multi-select -->
    <script src="js/jquery.multi-select.js"></script>

    <script>
      $("#restaurant-register").validate();
      $('#cuisines').multiSelect({
         afterSelect: function(values, text){
            var _self = this;

            // if there are more than 5 elements selected
            if (this.$element.val().length > 4 ){

              // disable all selectable elements
              var selectables = this.$container.find('.ms-elem-selectable');
              selectables.addClass(_self.options.disabledClass);

              // disable all <option>            
              var options = _self.$element.find('option');
              options.prop('disabled', true);
            }
          },
          afterDeselect: function(values, text){
            var _self = this;

            // if there are less than 5 elements selected
            if (this.$element.val() && this.$element.val().length < 4 ){

              // enable all selectable elements
              var selectables = this.$container.find('.ms-elem-selectable');
              selectables.removeClass(_self.options.disabledClass);

              // enable all <option>            
              var options = _self.$element.find('option');
              options.prop('disabled', false);
            }
          }
      });
    </script>

</body>

</html>
