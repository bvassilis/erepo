<!DOCTYPE html>

<head>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    
    <!-- Template Engine -->
    <script src="js/template.js"></script>

    <script> 
        $(function(){
          $("#head").load("./widget/head.html", function() { replacePdom($(this)) });
          $("#nav").load("./widget/nav.html", function() { 
              tmpl($(this), "#{navpos}" , "");
              replacePdom($(this));
              $("#nav-links").load("./widget/restaurant/nav-front.html", function() { replacePdom($(this)) });
           });
          $("#section-whatdo-about").load("./widget/restaurant/section-whatdo-about.html", function() { replacePdom($(this)) });
          $("#press-adv").load("./widget/press-adv.html", function() { replacePdom($(this));
              $("#press-adv-links").load("./widget/restaurant/press-adv.html", function() { replacePdom($(this)) });
           });
          $("#footer").load("./widget/footer.html", function() { replacePdom($(this)) });
          $("#hungry-login-modals").load("./widget/hungry/login-modals.html", function() { replacePdom($(this)) });
        });
    </script> 

    <div id="head"> </div>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.8.9/jquery.timepicker.css" rel="stylesheet" type="text/css">

<body id="page-top" class="restaurants order-info" data-spy="scroll">

                  <div class="form-group">
                    <div class="btn-group service" data-toggle="buttons">
                          <label class="btn btn-home active">

                    </div>                    
                  </div>
                  </div>
                </div>
                <div class="col-lg-6">

                    </div>
                    <div class="form-group">
                      <div class="col-xs-4 nopadding">
                        <button type="button" class="btn btn-default fullwidth">MONDAY</button>
                      </div>
                      <div class="col-xs-4 nopadding">
                        <input type="text" class="form-control timepick" name="takeaway-monday-1-from" placeholder="from">
                      </div>
                      <div class="col-xs-4 nopadding">
                        <input type="text" class="form-control timepick" name="takeaway-monday-1-to" placeholder="to">
                      </div>
                      <div class="clearfix"> </div>
                      <div class="col-xs-2 col-xs-offset-2 nopadding-right">
                        <button type="button" class="btn btn-default fullwidth">AND</button>
                      </div>
                      <div class="col-xs-4 nopadding">
                        <input type="text" class="form-control timepick" name="takeaway-monday-2-from" placeholder="from">
                      </div>
                      <div class="col-xs-4 nopadding">
                        <input type="text" class="form-control timepick" name="takeaway-monday-2-to" placeholder="to">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-xs-4 nopadding">
                        <button type="button" class="btn btn-default fullwidth">TUESDAY</button>
                      </div>
                      <div class="col-xs-4 nopadding">
                        <input type="text" class="form-control timepick" name="takeaway-tuesday-1-from" placeholder="from">

                      <div class="col-xs-4 nopadding">
                        <input type="text" class="form-control timepick" name="takeaway-tuesday-1-to" placeholder="to">
                      </div>

                      <div class="col-xs-2 col-xs-offset-2 nopadding-right">

                        <input type="text" class="form-control timepick" name="takeaway-tuesday-2-from" placeholder="from">
                      </div>
                      <div class="col-xs-4 nopadding">
                        <input type="text" class="form-control timepick" name="takeaway-tuesday-2-to" placeholder="to">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="clearfix hidden-lg"> </div>
                <div class="col-lg-6">

                      <label class="control-label" for="password">Max area distance converage</label>
                      <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                      <label class="control-label" for="name">Take away hours</label>
                    </div>
                    <div class="form-group">
                      <div class="col-xs-4 nopadding">
                        <button type="button" class="btn btn-default fullwidth noradius-right">MONDAY</button>
                      </div>
                      <div class="col-xs-4 nopadding">
                        <input type="text" class="form-control timepick noradius" name="takeaway-monday-1-from" placeholder="from">
                      </div>
                      <div class="col-xs-4 nopadding">
                        <input type="text" class="form-control timepick noradius-left" name="takeaway-monday-1-to" placeholder="to">
                      </div>
                      <div class="clearfix"> </div>
                      <div class="col-xs-2 col-xs-offset-2 nopadding-right">

                      <div class="col-xs-4 nopadding">
                        <input type="text" class="form-control timepick noradius" name="takeaway-monday-2-from" placeholder="from">
                      </div>
                      <div class="col-xs-4 nopadding">
                        <input type="text" class="form-control timepick noradius-left" name="takeaway-monday-2-to" placeholder="to">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-xs-4 nopadding">
                        <button type="button" class="btn btn-default fullwidth">TUESDAY</button>
                      </div>
                      <div class="col-xs-4 nopadding">
                        <input type="text" class="form-control timepick" name="takeaway-tuesday-1-from" placeholder="from">
                      </div>
                      <div class="col-xs-4 nopadding">
                        <input type="text" class="form-control timepick" name="takeaway-tuesday-1-to" placeholder="to">
                      </div>
                      <div class="clearfix"> </div>
                      <div class="col-xs-2 col-xs-offset-2 nopadding-right">
                        <button type="button" class="btn btn-default fullwidth">AND</button>
                      </div>
                      <div class="col-xs-4 nopadding">
                        <input type="text" class="form-control timepick" name="takeaway-tuesday-2-from" placeholder="from">
                      </div>
                      <div class="col-xs-4 nopadding">
                        <input type="text" class="form-control timepick" name="takeaway-tuesday-2-to" placeholder="to">
                      </div>
                    </div>
                  </div>
                </div>                       
                <div class="col-xs-12 text-center" style="">
                  <button type="submit" class="btn btn-lg btn-default free-btn final">Create Account</button>
                </div>

        </div>

    <div id="section-whatdo-about"> </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">

                                <div class="panel-heading">
                                        <h3 class="text-center">PROFESIONAL Pricing <span style="font-size: 15px;"> Pay as you go </span></h3>
                                </div>
                                <div class="panel-body text-center">
                                        
                                        <p class="lead" style="font-size:30px"> <strong> 9% per-order fee</strong></p>
                                </div>
                                <ul class="list-group list-group-flush text-center">
                                        <li class="list-group-item">
                                                <span class="glyphicon glyphicon-ok"></span> Accept Unlimited Orders

                                        <li class="list-group-item">

                                        </li>
                                        <li class="list-group-item">
                                                <span class="glyphicon glyphicon-ok"></span> Easily create offers and discounts
                                        </li>
                                        <li class="list-group-item">
                                                <span class="glyphicon glyphicon-ok"></span> Drive more customers your way 
                                        </li>
                                        <li class="list-group-item">
                                                <span class="glyphicon glyphicon-ok"></span> Free Registration, no setup fees
                                        </li>
                                </ul>
                                
                        </div>
                </div>
                
            </div>
        </div>
