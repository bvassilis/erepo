<!DOCTYPE html>
<html lang="en">

<head>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    
    <!-- Template Engine -->
    <script src="js/template.js"></script>

    <script> 
        $(function(){
          $("#head").load("./widget/head.html", function() { replacePdom($(this)) });
          $("#nav").load("./widget/nav.html", function() { 
              tmpl($(this), "#{navpos}" , "full-top-trans");
              replacePdom($(this));
              $("#nav-links").load("./widget/restaurant/nav-front.html", function() { replacePdom($(this)) });
           });
          $("#section-whatdo-about").load("./widget/restaurant/section-whatdo-about.html", function() { replacePdom($(this)) });
          $("#section-pricing").load("./widget/restaurant/section-pricing.html", function() { replacePdom($(this)) });
          $("#press-adv").load("./widget/press-adv.html", function() { replacePdom($(this));
              $("#press-adv-links").load("./widget/restaurant/press-adv.html", function() { replacePdom($(this)) });
           });
          $("#footer").load("./widget/footer.html", function() { replacePdom($(this)) });
          $("#hungry-login-modals").load("./widget/hungry/login-modals.html", function() { replacePdom($(this)) });
        });
    </script> 

    <div id="head"> </div>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <div id="nav"> </div>

    <!-- Intro Header -->
    <header class="intro restaurants">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <h1>Restaurants Have Grown Their Business With Us. Now It's Your Turn.</h1>
                        <h4>With no set-up fee, you only pay for the orders we send you.</h4>
                            <div class="col-md-4 col-md-offset-4">
                                <a class="btn btn-lg btn-block free-btn" href="./restaurants-signup.html">
                                    Join Our Network
                                </a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div id="section-whatdo-about"> </div>

    <div id="section-pricing"> </div>


    <section id="mobile" class="restaurant">
         <div class="container">
             <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-3">
                    <img class="footer-mobile-image" src="./img/mobile.png">
                </div>
                <div class="hidden-xs col-sm-5 col-md-5">
                   <div class="footer-mobile">
                    <h3>Use Smartphone</h3>
                    <p>Our order management software will make accepting
                        <span>, updating and organizing your orders easier than ever.</span></p>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-3">
                    <h3 class="visible-xs">Use Smartphone</h3>
                    <div class="mobile-buttons">
                        <a target="_blank" rel="nofollow" href="javascript:void(0);" class="mobile-button mobile-button-appstore"></a>
                        <a target="_blank" rel="nofollow" href="javascript:void(0);" class="mobile-button mobile-button-googleplay"></a>
                    </div>
                </div>
            </div><!-- row -->
        </div><!-- container -->
    </section>

    <!-- sub-foot -->
    <div id="press-adv"> </div>

    <!-- Footer -->
    <div id="footer"> </div>

    <!-- MODALS -->
    <div id="hungry-login-modals"> </div>

    <!-- jQuery UI-->
    <script src="js/jquery-ui.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&v=3.exp&libraries=places"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/grayscale.js"></script>

    <!-- Geo finder, auto complete -->
    <script src="js/autocomplete.js"></script>
</body>

</html>
