<!DOCTYPE html>
<html lang="en">

<head>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    
    <!-- Template Engine -->
    <script src="js/template.js"></script>

    <script> 
        $(function(){
          $("#head").load("./widget/head.html", function() { replacePdom($(this)) });
          $("#nav").load("./widget/nav.html", function() { 
              tmpl($(this), "#{navpos}" , "");
              replacePdom($(this));
              $("#nav-links").load("./widget/restaurant/nav-front.html", function() { replacePdom($(this)) });
           });
          $("#section-whatdo-about").load("./widget/restaurant/section-whatdo-about.html", function() { replacePdom($(this)) });
          $("#press-adv").load("./widget/press-adv.html", function() { replacePdom($(this));
              $("#press-adv-links").load("./widget/restaurant/press-adv.html", function() { replacePdom($(this)) });
           });
          $("#footer").load("./widget/footer.html", function() { replacePdom($(this)) });
          $("#hungry-login-modals").load("./widget/hungry/login-modals.html", function() { replacePdom($(this)) });
        });
    </script> 

    <div id="head"> </div>
</head>

<body id="page-top" class="common" data-spy="scroll">

    <!-- Navigation -->
    <div id="nav"> </div>

    <!-- Intro Header -->
    <header class="restaurants-signup">
        <div class="container">
            <div class="row">
                <form class="form-horizontal" id="restaurant-register">
                <div class="col-lg-6">
                  <h4>1. Restaurant Info</h4> 

                  <div class="col-xs-12">
                  <div class="form-group">
                    <label class="control-label" for="name">Restaurant Name*</label>
                    <input type="text" class="form-control" name="name" placeholder="Restaurant Name" required>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="address">Address*</label>
                    <input type="text" class="form-control" name="address" placeholder="Address" required>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="phone">Restaurant Phone*</label>
                    <input type="text" class="form-control" name="phone" placeholder="Restaurant Phone" required>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="email">Restaurant Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="address">Main Cuisine*</label>
                    <select name="main-cuisine" class="form-control" required>
                        <option value="" selected>Please choose</option>
                        <option value="66" ua-label="Afghan">Afghan</option>
                        <option value="84" ua-label="African Food">African Food</option>
                        <option value="116" ua-label="Alcohol">Alcohol</option>
                        <option value="7" ua-label="American">American</option>
                        <option value="76" ua-label="Argentinian">Argentinian</option>
                        <option value="95" ua-label="Armenian">Armenian</option>
                        <option value="59" ua-label="Asian Fusion">Asian Fusion</option>
                        <option value="57" ua-label="BBQ">BBQ</option>
                        <option value="150" ua-label="Bagels">Bagels</option>
                        <option value="103" ua-label="Bakery">Bakery</option>
                        <option value="120" ua-label="Beer">Beer</option>
                        <option value="135" ua-label="Boba">Boba</option>
                        <option value="38" ua-label="Brazilian">Brazilian</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="second-cuisine">Secondary Cuisine</label>
                    <input type="text" class="form-control" name="second-cuisine" placeholder="Secondary Cuisine">
                  </div>
                </div>
                </div>
                <div class="col-lg-6">
                  <h4>Login Details</h4>
                  <div class="col-xs-12">
                  <div class="form-group">
                    <label class="control-label" for="contact-name">Contact Name</label>
                    <input type="contact-name" class="form-control" name="contact-name" placeholder="Contact Name">
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="email">Email*</label>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="password">Password*</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="address">Mobile Phone</label>
                    <input type="text" class="form-control" name="mobile" placeholder="Mobile Phone">
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="address">I am offering</label>
                    <div class="btn-group service" data-toggle="buttons">
                          <label class="btn btn-home">
                            <input type="checkbox" autocomplete="off"> Delivery
                          </label>
                          <label class="btn btn-home active">
                            <input type="checkbox" autocomplete="off"> Take Away
                          </label>
                    </div>                    
                  </div>
                </div>
                </div>                       
                <div class="col-xs-12 text-center" style="margin: 25px 0 0;">
                  <button type="submit" class="btn btn-lg btn-primary action-btn">Create Account</button>
                </div>
            </form>
            </div>
        </div>
    </header>


    <div id="section-whatdo-about"> </div>

    <section id="pricing">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                        <div class="panel panel-professional">
                                <div class="panel-heading">
                                        <h3 class="text-center">PROFESIONAL Pricing <span style="font-size: 15px;"> Pay as you go </span></h3>
                                </div>
                                <div class="panel-body text-center">
                                        
                                        <p class="lead" style="font-size:30px"> <strong> 9% per-order fee</strong></p>
                                </div>
                                <ul class="list-group list-group-flush text-center">
                                        <li class="list-group-item">
                                                <span class="glyphicon glyphicon-ok"></span> Accept Unlimited Orders
                                        </li>
                                        <li class="list-group-item">
                                                <span class="glyphicon glyphicon-ok"></span> Manage your Menu, Change it in Ream Time
                                        </li>
                                        <li class="list-group-item">
                                                <span class="glyphicon glyphicon-ok"></span> Easily create offers and discounts
                                        </li>
                                        <li class="list-group-item">
                                                <span class="glyphicon glyphicon-ok"></span> Drive more customers your way 
                                        </li>
                                        <li class="list-group-item">
                                                <span class="glyphicon glyphicon-ok"></span> Free Registration, no setup fees
                                        </li>
                                </ul>
                                
                        </div>
                </div>
                
            </div>
        </div>
    </section>


    <!-- sub-foot -->
    <div id="press-adv"> </div>

    <!-- Footer -->
    <div id="footer"> </div>

    <!-- MODALS -->
    <div id="hungry-login-modals"> </div>

    <!-- jQuery UI-->
    <script src="js/jquery-ui.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>

    <!-- jQuery Form Validating -->
    <script src="js/jquery.validate.min.js"></script>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&v=3.exp&libraries=places"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/grayscale.js"></script>

    <!-- Geo finder, auto complete -->
    <script src="js/autocomplete.js"></script>


    <script>
    $("#restaurant-register").validate();
    </script>

</body>

</html>
